<!-- Twitter Card Metadata -->
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
<meta name="twitter:description" content="{{ .Params.Description | default .Site.Params.description }}">
<meta name="twitter:card" content="summary_large_image">

{{ $imagePath := .Params.image | default "/img/logo.png" }}
{{ $altText := .Params.alt | default .Title }}

<meta name="twitter:image" content="{{ $imagePath | absURL }}">
<meta name="twitter:image:alt" content="{{ $altText }}">


<!-- Open Graph Metadata -->
<meta property="og:title" content="{{ .Title | default .Site.Title }}">
<meta property="og:description" content="{{ .Params.Description | default .Site.Params.description }}">
<meta property="og:url" content="{{ .Permalink }}">

{{ $imagePath := .Params.image | default "/img/logo.png" }}
{{ $altText := .Params.alt | default .Title }}

<meta property="og:image" content="{{ $imagePath | absURL }}">
<meta property="og:image:alt" content="{{ $altText }}">
